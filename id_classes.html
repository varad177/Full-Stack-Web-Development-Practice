<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and classes</title>
</head>
<body>
    <h3>ids and classes</h3>
    <div id="mainbox" class="redbg redborder"></div>
    <!-- emmet -->
    <!-- if we want span of class redbg then type span.redbg -->
    <span class="redbg"></span>
    <!-- if we want sapn with id then type span#(id name)  -->
<span id="mainspan"></span>


<div class="redbg blackborder"></div>

<!-- emmet takes div tag as default -->
<!-- for eg type only .bgred -->
<div class="bgred"></div>
<!-- creating multiple elements using emmets -->
<!-- so just do * -->
<span class="class1 class2 class3">first</span>
<span class="class1 class2 class3">second</span>
<span class="class1 class2 class3">third</span>
<span class="class1 class2 class3">FOURTH</span>
</body>
</html>
