<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>

<body>
    <div class="container">
        this is arrow function tutorial
    </div>



    <script>
        function greet() {
            console.log("good morning")
        }
        greet();
        // arrow function
        greet = () => {
            console.log("good morning")

        }
        greet();

        setTimeout(() => {
            console.log("i am in settime out")
        }, 1000);

        // let vrd = (a,b)=>a+b;
        // let half = a => a / 2;

        let obj1 = {
            greeting: "good morning",
            names: ["varad", "amu", "ankita"],
            speak() {
                this.names.forEach(element => {
                    console.log(this.greeting + " " + element);
                    // isme jo this hai vo bahar wale method ko point kar rha hai 
                    // isko laxicle thid bhi bolte hai 
                });
            }
        }
        obj1.speak();

    </script>
</body>

</html>
